<!DOCTYPE html>
<html>
<head>
  <title>Simple Expression Parser</title>
</head>
<body>
  <script src="lib/traceur-runtime.min.js"></script>
  <script src="lib/es6-module-loader.min.js"></script>
  <script src="lib/system.js"></script>
  <script src="lib/es6-shim.js"></script>

  <div style="float:left">
    <h3>Code</h3>
    <textarea id="source" style="height:300px;width:600px;"></textarea>
  </div>

  <div style="float:left;padding-left:20px;">
    <h3>AST</h3>
    <pre id="ast" ></pre>
  </div>

  <script>
    (function (prodMode) {
      if (prodMode) {
        System.paths['app'] = 'dist/all.min.js';
        System.bundles['app'] = ['app/main'];
      }
      else {
        System.paths['app/*'] = 'dist/*.js';
      }

      System.import('app/main')
        .catch(console.error.bind(console));
    })(false);
  </script>
</body>
</html>
